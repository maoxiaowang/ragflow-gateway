roles:
  admin:
    permissions:
      - user:create
      - user:retrieve
      - user:update
      - user:delete
      - group:create
      - group:retrieve
      - group:update
      - group:delete
      - permission:retrieve
      - dataset:create
      - dataset:retrieve
      - dataset:update
      - dataset:delete
      - document:download
      - document:upload
      - document:delete
  user:
    permissions:
      - auth:wx_login
