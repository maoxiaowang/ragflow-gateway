services:
  postgres:
    image: postgres:17.7-alpine3.23
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ragflow_gateway}
      POSTGRES_DB: ${DB_NAME:-ragflow_gateway}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:8.4-alpine
    container_name: dev-redis
    command: ["redis-server",
              "--port", "${REDIS_PORT:-5432}",
              "--requirepass", "${REDIS_PASSWORD:-ragflow_gateway}",
              "--databases", "16"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ragflow-gateway-dev:
    driver: bridge