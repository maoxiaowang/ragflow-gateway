name: ragflow_gateway
services:
  api:
    image: ragflow-gateway:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - network
    volumes:
      - ./logs:${LOG_DIR}
      - ./uploads:${UPLOAD_DIR}
    command: >
      sh -c "alembic upgrade head && uvicorn src.app.main:app
             --host 0.0.0.0 --port 8000 --workers 4"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fastapi_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - network

  redis:
    image: redis:8.4
    networks:
      - network

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - app
    networks:
      - network

volumes:
  db_data:

networks:
  network:
    driver: bridge